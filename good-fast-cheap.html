<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good-fast-cheap</title>


</head>

<body>
<div class="container">
    <input type="checkbox" id="fast" onclick="click_fast()">
    <label class="red" for="fast">FAST</label>

    <input type="checkbox" id="good" onclick="click_good()">
    <label class="green" for="good">GOOD</label>

    <input type="checkbox" id="cheap" onclick="click_cheap()">
    <label class="blue" for="cheap">CHEAP</label>
<!--    <div class="such-an-elite-hacker">Come on, you can try harder than that.</div>-->
</div>
<script>

    function click_fast() {
        let fast = document.getElementById('fast');
        let good = document.getElementById('good');
        let cheap = document.getElementById('cheap');
        if (fast.checked === true && good.checked === true) {
            cheap.checked = false
        }
    }
        function click_good() {
        let fast = document.getElementById('fast');
        let good = document.getElementById('good');
        let cheap = document.getElementById('cheap');
        if (cheap.checked === true && good.checked === true) {
            fast.checked = false
        }
    }
    function click_cheap() {
        let fast = document.getElementById('fast');
        let good = document.getElementById('good');
        let cheap = document.getElementById('cheap');
        if (cheap.checked === true && fast.checked === true) {
            good.checked = false
        }
    }

</script>

</body>
</html>
